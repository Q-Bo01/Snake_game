<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
  </head>
  <body>
    <style>
      body {
        background-color: #a4ec00;
        text-align: center;
      }

      canvas {
        border: 10px solid black;
      }

      h1 {
        font-family: "Avenir Next", Verdana;
        font-weight: bold;
      }
    </style>

    <canvas width="600" height="600"></canvas>
    <h1>0</h1>

    <script>
      //listeners
      document.addEventListener("keydown", keyPush);

      //canvas
      const canvas = document.querySelector("canvas");
      const title = document.querySelector("h1");
      const ctx = canvas.getContext("2d");

      //player
      const snakeSize = 30;
      let snakePosX = 0;
      let snakePosY = canvas.height / 2;
      let snakeSpeed = snakeSize;

      let velocityX = 0;
      let velocityY = 0;

      //tile count
      const tileCountX = canvas.width / snakeSize;
      const tileCountY = canvas.height / snakeSize;

      //food
      let foodPosX = 0;
      let foodPosY = 0;

      let score = 0;

      //game loop
      function gameLoop() {
        drawStuff();
        moveStuff();
      }
      gameLoop();

      //enviroment functions

      function moveStuff() {
        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;
        //wall collisions
        if (snakePosX > canvas.width) {
          snakePosX = 0;
        }

        if (snakePosX < 0) {
          snakePosX = canvas.width;
        }

        if (snakePosY > canvas.height) {
          snakePosY = 0;
        }

        if (snakePosY < 0) {
          snakePosY = canvas.height;
        }
        //food collision
        if (snakePosX === foodPosX && snakePosY === foodPosY) {
          title.textContent = ++score;
        }
        resetFood();
      }

      function drawStuff() {
        //background
        rectangle("yellow", 0, 0, canvas.width, canvas.height);
        //grid
        drawGrid();
        //snake
        rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);
        //food
        rectangle("red", foodPosX, foodPosY, snakeSize, snakeSize);
      }

      function rectangle(color, x, y, width, height) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
      }

      function drawGrid() {
        for (let i = 0; i < tileCountX; i++) {
          for (let j = 0; j < tileCountY; j++) {
            rectangle(
              "#f59d12",
              snakeSize * i,
              snakeSize * j,
              snakeSize - 1,
              snakeSize - 1
            );
          }
        }
      }

      //randomize food position
      function resetFood() {
        if (snakePosX === foodPosX && snakePosY === foodPosY) {
          foodPosX = Math.floor(Math.random() * tileCountX) * snakeSize;
          foodPosY = Math.floor(Math.random() * tileCountY) * snakeSize;
        }
        setTimeout(gameLoop, 1000 / 10);
      }

      //keyboard functions
      function keyPush(event) {
        switch (event.key) {
          case "ArrowLeft":
            if (velocityX !== 1) {
              velocityX = -1;
              velocityY = 0;
            }
            break;
          case "ArrowUp":
            if (velocityY !== 1) {
              velocityX = 0;
              velocityY = -1;
            }
            break;
          case "ArrowRight":
            if (velocityX !== -1) {
              velocityX = 1;
              velocityY = 0;
            }
            break;
          case "ArrowDown":
            if (velocityY !== -1) {
              velocityX = 0;
              velocityY = 1;
            }
            break;
        }
      }
    </script>
  </body>
</html>
