<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
  </head>
  <body>
    <style>
      body {
        background-color: #7bd811;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        border: 10px solid black;
      }

      .game-container {
        display: flex;
        align-items: center;
        gap: 20px; /* Space between canvas and score */
      }

      .score {
        text-align: center;
      }

      h2,
      h1 {
        font-family: "Avenir Next", Verdana;
        font-size: 2.5em;
        margin: 0;
      }

      h2 {
        letter-spacing: 1px;
        color: black;
      }

      h1 {
        color: black;
      }
    </style>
    <div class="game-container">
      <canvas width="600" height="600"></canvas>
      <div class="score">
        <h2>SCORE:</h2>
        <h1>0</h1>
      </div>
    </div>

    <script>
      //listeners
      document.addEventListener("keydown", keyPush);

      //canvas
      const canvas = document.querySelector("canvas");
      const title = document.querySelector("h1");
      const ctx = canvas.getContext("2d");

      //game
      let gameIsRunnig = true;
      let score = 0;
      let fps = 10;
      const tileSize = 30;

      //tile count
      const tileCountX = canvas.width / tileSize;
      const tileCountY = canvas.height / tileSize;

      //player
      let snakePosX = 30;
      let snakePosY = canvas.height / 2;
      let snakeSpeed = tileSize;

      let velocityX = 1;
      let velocityY = 0;

      let tail = [];
      let snakeLength = 2;

      //food
      let foodPosX = 0;
      let foodPosY = 0;
      resetFood();
      gameLoop();

      //game loop
      function gameLoop() {
        if (gameIsRunnig) {
          drawStuff();
          moveStuff();
          setTimeout(gameLoop, 1000 / fps);
        }
      }

      //enviroment functions

      function moveStuff() {
        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;
        //wall collisions
        if (snakePosX > canvas.width - tileSize) {
          // snakePosX = 0;
          gameOver();
        }

        if (snakePosX < 0) {
          // snakePosX = canvas.width;
          gameOver();
        }

        if (snakePosY > canvas.height - tileSize) {
          // snakePosY = 0;
          gameOver();
        }

        if (snakePosY < 0) {
          // snakePosY = canvas.height;
          gameOver();
        }
        //GAME OVER (crash into myself)
        tail.forEach((snakePart) => {
          if (snakePosX === snakePart.x && snakePosY === snakePart.y) {
            gameOver();
          }
        });

        //tail growth
        tail.push({ x: snakePosX, y: snakePosY });

        //forget earliest parts of snake
        tail = tail.slice(-1 * snakeLength);

        //food collision
        if (snakePosX === foodPosX && snakePosY === foodPosY) {
          title.textContent = ++score;
          snakeLength++;
          resetFood();
        }
      }

      function drawStuff() {
        //background
        rectangle("yellow", 0, 0, canvas.width, canvas.height);
        //grid
        drawGrid();
        //tail
        tail.forEach((snakePart) => {
          rectangle("#555", snakePart.x, snakePart.y, tileSize, tileSize);
        });
        //snake
        rectangle("black", snakePosX, snakePosY, tileSize, tileSize);
        //food
        rectangle("red", foodPosX, foodPosY, tileSize, tileSize);
      }

      function rectangle(color, x, y, width, height) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
      }

      function drawGrid() {
        for (let i = 0; i < tileCountX; i++) {
          for (let j = 0; j < tileCountY; j++) {
            rectangle(
              "#f59d12",
              tileSize * i,
              tileSize * j,
              tileSize - 1,
              tileSize - 1
            );
          }
        }
      }

      //randomize food position
      function resetFood() {
        let validPositions = [];

        // Identify all valid positions on the grid
        for (let x = 0; x < tileCountX; x++) {
          for (let y = 0; y < tileCountY; y++) {
            const posX = x * tileSize;
            const posY = y * tileSize;

            // Check if the position is free from the snake's body
            const isOccupied = tail.some(
              (snakePart) => snakePart.x === posX && snakePart.y === posY
            );

            if (!isOccupied && !(posX === snakePosX && posY === snakePosY)) {
              validPositions.push({ x: posX, y: posY });
            }
          }
        }

        // If there are no valid positions, end the game
        if (validPositions.length === 0) {
          gameOver();
          return;
        }

        // Randomly select a valid position for the food
        const newFoodPosition =
          validPositions[Math.floor(Math.random() * validPositions.length)];
        foodPosX = newFoodPosition.x;
        foodPosY = newFoodPosition.y;
      }

      //game over
      function gameOver() {
        gameIsRunnig = false;
        const scoreContainer = document.querySelector(".score");
        scoreContainer.innerHTML = `<h1 style="color:red;">!!!GAME OVER!!!<br>    FINAL SCORE: ${score}</h1>`;
      }

      //keyboard functions
      function keyPush(event) {
        switch (event.key) {
          case "ArrowLeft":
            if (velocityX !== 1) {
              velocityX = -1;
              velocityY = 0;
            }
            break;
          case "ArrowUp":
            if (velocityY !== 1) {
              velocityX = 0;
              velocityY = -1;
            }
            break;
          case "ArrowRight":
            if (velocityX !== -1) {
              velocityX = 1;
              velocityY = 0;
            }
            break;
          case "ArrowDown":
            if (velocityY !== -1) {
              velocityX = 0;
              velocityY = 1;
            }
            break;
          default:
            //restart game by pressing any key(except the arrow keys)
            if (!gameIsRunnig) location.reload();
        }
      }
    </script>
  </body>
</html>
