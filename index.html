<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
  </head>
  <body>
    <canvas width="600" height="600"></canvas>

    <script>
      //listeners
      document.addEventListener("keydown", keyPush);

      //canvas
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      //player
      const snakeSize = 15;
      let snakePosX = 0;
      let snakePosY = canvas.height / 2;
      let snakeSpeed = snakeSize;

      let velocityX = 0;
      let velocityY = 0;

      //tile count
      const tileCountX = canvas.width / snakeSize;
      const tileCountY = canvas.height / snakeSize;

      //game loop
      function gameLoop() {
        drawStuff();
        moveStuff();
      }
      gameLoop();

      //enviroment functions

      function moveStuff() {
        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;

        if (snakePosX > canvas.width) {
          snakePosX = 0;
        }

        if (snakePosX < 0) {
          snakePosX = canvas.width;
        }

        if (snakePosY > canvas.height) {
          snakePosY = 0;
        }

        if (snakePosY < 0) {
          snakePosY = canvas.height;
        }
        setTimeout(gameLoop, 1000 / 25);
      }

      function drawStuff() {
        //background
        rectangle("yellow", 0, 0, canvas.width, canvas.height);
        //grid
        drawGrid();
        //snake
        rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);
      }

      function rectangle(color, x, y, width, height) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
      }

      function drawGrid() {
        for (let i = 0; i < tileCountX; i++) {
          for (let j = 0; j < tileCountY; j++) {
            rectangle(
              "green",
              snakeSize * i,
              snakeSize * j,
              snakeSize - 1,
              snakeSize - 1
            );
          }
        }
      }

      //keyboard functions
      function keyPush(event) {
        switch (event.key) {
          case "ArrowLeft":
            if (velocityX !== 1) {
              velocityX = -1;
              velocityY = 0;
            }
            break;
          case "ArrowUp":
            if (velocityY !== 1) {
              velocityX = 0;
              velocityY = -1;
            }
            break;
          case "ArrowRight":
            if (velocityX !== -1) {
              velocityX = 1;
              velocityY = 0;
            }
            break;
          case "ArrowDown":
            if (velocityY !== -1) {
              velocityX = 0;
              velocityY = 1;
            }
            break;
        }
      }
    </script>
  </body>
</html>
